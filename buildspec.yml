version: 0.2

env:
  parameter-store:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - echo Installing dependencies...
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - export AWS_ACCESS_KEY_ID=$(aws ssm get-parameter --name AWS_ACCESS_KEY_ID --with-decryption --query 'Parameter.Value' --output text)
      - export AWS_SECRET_ACCESS_KEY=$(aws ssm get-parameter --name AWS_SECRET_ACCESS_KEY --with-decryption --query 'Parameter.Value' --output text)
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 471112871821.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=471112871821.dkr.ecr.us-east-1.amazonaws.com/hello-world
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
artifacts:
  files:
    - '**/*'